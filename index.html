<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script type="module">
      import * as THREE from '../node_modules/three/src/Three.js';
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500 );
      camera.position.set( 0, 0, 100 );

      const scene = new THREE.Scene();
      scene.background = new THREE.Color( 0xffffff );
      const material = new THREE.LineBasicMaterial( { color: 0xff0000 } );
      const radius = 25;
      const detail = 1;
      material.transparent = true;
      material.opacity = .3;
      const geometry = new THREE.DodecahedronBufferGeometry(radius, detail);
      const line = new THREE.Line( geometry, material );
      scene.add( line );
      renderer.render( scene, camera );

      const animate = (event) => {
        let count = 0;
        const x = event.screenX / 100;
        const y = event.screenY / 100;

        scene.traverse( ( child ) => {
          child.rotation.x = count + ( x / 3 );
          child.rotation.z = count + ( y / 4 );

          count ++;
        });

        renderer.render( scene, camera );
      }
      window.addEventListener("mousemove", animate, 300);

      const onWindowResize = () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight );
      };
      window.addEventListener('resize', onWindowResize, false );
    </script>
	</body>
</html>
