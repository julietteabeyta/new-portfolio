<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; position: relative;}
		</style>
	</head>
	<body>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.7.0/Tween.js'></script>
		<script type="module">
      import * as THREE from '../node_modules/three/src/Three.js';
      let container;
      let camera, scene, renderer, stats;
      let dodecahedron;

      const render = () => {
        renderer.render( scene, camera );
      };

      const init = () => {
        camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500 );
        camera.position.set( 0, 0, 100 );

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);
        const material = new THREE.LineBasicMaterial( { color: 0xff0000 } );
        const radius = 25;
        const detail = 1;
        material.transparent = true;
        material.opacity = .1;
        const geometry = new THREE.DodecahedronBufferGeometry(radius, detail);
        dodecahedron = new THREE.Line(geometry, material);
        scene.add( dodecahedron );

        container = document.createElement('div');
        container.style.position = 'absolute';
        document.body.appendChild(container);

        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );
        render();
      }
      init();

      const animate = (event) => {
        let count = 0;
        const x = event && event.screenX / 100;
        const y = event && event.screenY / 100;

        scene.traverse( ( child ) => {
          child.rotation.x = count + ( x / 3 );
          child.rotation.z = count + ( y / 4 );

          count ++;
        });

        renderer.render( scene, camera );
      }

      const onWindowResize = () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight );
      };
      window.addEventListener('resize', onWindowResize, false );

      // Tween is hella slowing us down

      // const animate = (e) => {
      //   const x = event && event.screenX / 300;
      //   const z = event && event.screenY / 300;
      //   var tween = new TWEEN.Tween(dodecahedron.rotation).to({x, y: 0, z}, 3500).start()
      //   tween.easing(TWEEN.Easing.Exponential.Out);
      //   requestAnimationFrame(animate)
      //   TWEEN.update()
      //   render();
      // }
      window.addEventListener("mousemove", animate, 300);

    </script>
	</body>
</html>
